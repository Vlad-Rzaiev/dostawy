<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dostawy/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" crossorigin src="/dostawy/index.js"></script>
    <link rel="stylesheet" crossorigin href="/dostawy/assets/index-CwL7-Nl7.css">
  </head>
  <body>
    <header class="header-page">
      <div class="container"></div>
    </header>
    <main>
      <div class="container">
        <section class="input-form-section">
          <h1 class="main-title">Dodaj dostawę</h1>
          <form class="deliveries-form deliveries-form-js">
            <fieldset class="deliveries-form-fieldset">
              <legend class="deliveries-form-legend">przyjęcie dostawy</legend>

              <div class="supplier-abroad-wrap">
                <div class="label-input-wrap supplier">
                  <label class="deliveries-form-label" for="supplier">
                    Dostawca
                  </label>
                  <input
                    class="deliveries-form-input"
                    id="supplier"
                    type="text"
                    name="supplier"
                    placeholder="BOSE, DELL, SKY..."
                    required
                  />
                </div>

                <div class="label-input-wrap abroad">
                  <label class="deliveries-form-label" for="abroad">
                    Zagranica
                  </label>
                  <select
                    class="deliveries-form-select abroad-select"
                    name="abroad"
                    id="abroad"
                    required
                  >
                    <option value="" disabled selected></option>
                    <option value="nie">nie</option>
                    <option value="tak">tak</option>
                  </select>
                </div>
              </div>

              <label class="deliveries-form-label" for="carrier">
                Przewożnik
              </label>
              <input
                class="deliveries-form-input"
                id="carrier"
                type="text"
                name="carrier"
                placeholder="DPD, UPS, DHL..."
                required
              />

              <p class="delivery-no-text">
                Numer dostawy:
                <span class="full-delivery-no-js">
                  <span class="delivery-no-number"></span>/<span
                    class="delivery-no-year"
                  ></span
                  >/D
                </span>
              </p>

              <label class="deliveries-form-label" for="delivery-descr">
                Opis dostawy
              </label>
              <input
                class="deliveries-form-input"
                id="delivery-descr"
                type="text"
                name="delivery-descr"
                placeholder="CZĘŚCI INGENICO"
                required
              />

              <label class="deliveries-form-label" for="incoming-shipment-id">
                incoming shipment id
              </label>
              <input
                class="deliveries-form-input"
                id="incoming-shipment-id"
                type="text"
                name="incoming-shipment-id"
                required
                disabled
              />

              <p class="deliveries-form-quantity-text">ilość</p>

              <div class="deliveries-form-quantity-wrap">
                <div class="label-input-wrap pakage-type">
                  <label class="deliveries-form-label" for="pallets">
                    palety
                  </label>
                  <input
                    class="deliveries-form-input"
                    id="pallets"
                    type="number"
                    name="pallets"
                    min="1"
                    step="1"
                  />
                </div>

                <div class="label-input-wrap pakage-type">
                  <label class="deliveries-form-label" for="boxes"
                    >kartony</label
                  >
                  <input
                    class="deliveries-form-input"
                    id="boxes"
                    type="number"
                    name="boxes"
                    min="1"
                    step="1"
                  />
                </div>

                <div class="label-input-wrap pakage-type">
                  <label class="deliveries-form-label" for="pieces"
                    >sztuki</label
                  >
                  <input
                    class="deliveries-form-input"
                    id="pieces"
                    type="number"
                    name="pieces"
                    min="1"
                    step="1"
                  />
                </div>
              </div>

              <div class="shiping-note-wrap">
                <div class="label-input-wrap shiping-note">
                  <label
                    class="deliveries-form-label"
                    for="shiping-note-number"
                  >
                    numer listu przesyłki
                  </label>
                  <input
                    class="deliveries-form-input"
                    id="shiping-note-number"
                    type="text"
                    name="shiping-note-number"
                    placeholder="4456464661895..."
                    required
                  />
                </div>

                <button class="deliveries-form-more-note-btn" type="button">
                  więcej listów...
                </button>
              </div>

              <div class="date-wrap">
                <p class="deliveries-form-date">
                  data przyjęcia: <span class="deliveries-form-date-js"></span>
                </p>
                <p class="deliveries-form-time">
                  godzina przyjęcia:
                  <span class="deliveries-form-time-js"></span>
                </p>
              </div>

              <label class="deliveries-form-label" for="recipient-name">
                nazwisko przyjmującego
              </label>
              <input
                class="deliveries-form-input"
                id="recipient-name"
                type="text"
                name="recipient-name"
                placeholder="used-id"
                required
              />

              <label class="deliveries-form-label" for="invoice-num">
                numer faktury
              </label>
              <input
                class="deliveries-form-input"
                id="invoice-num"
                type="text"
                name="invoice-num"
                placeholder="FS-01/02/2025"
              />

              <label class="deliveries-form-label" for="comments">
                uwagi
              </label>
              <textarea
                class="deliveries-form-textarea"
                id="comments"
                type="text"
                name="comments"
                placeholder="Wpisz swoje uwagi..."
              ></textarea>

              <button class="deliveries-form-scan-btn" type="button">
                Dodaj skan dokumentu
              </button>

              <button class="delivery-submit-btn" type="submit">
                Dodaj dostawę
              </button>
            </fieldset>
          </form>
        </section>
      </div>
    </main>
    <footer class="footer-page">
      <div class="container"></div>
    </footer>

  </body>
</html>
